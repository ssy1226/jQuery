<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>
<script>
    let lis=document.getElementsByTagName('li');
    console.log(lis);
    for (let i=0;i<lis.length;i++){
        lis[i].addEventListener('click',function () {
            alert(lis[i].innerText);
        })
    }
</script>
</body>
</html>
